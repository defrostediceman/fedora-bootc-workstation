name: Build bootc images
permissions:
  contents: read
  packages: write
on:
  schedule:
    - cron: "0 0 * *6"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - './github/*'
jobs:
  build:
    name: Build bootc image
    strategy:
      matrix:
        platform: ['linux/amd64', 'linux/arm64']
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: ${{ github.event.repository.name }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}
   
    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Extract platform suffix
        id: suffix
        run: |
          # Convert linux/amd64 -> amd64 and linux/arm64 -> arm64
          SUFFIX=$(echo ${{ matrix.platform }} | cut -d'/' -f2)
          echo "SUFFIX=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build image for ${{ matrix.platform }}
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest-${{ steps.suffix.outputs.SUFFIX }} ${{ github.sha }}-${{ steps.suffix.outputs.SUFFIX }}
          containerfiles: |
            ./Containerfile
          build-args: |
            PLATFORM=${{ matrix.platform }}

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}