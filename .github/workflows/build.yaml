name: Build bootc image

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: "0 0 * * 6"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/**'

jobs:
  build:
    name: Build bootc image
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    
    env:
      IMAGE_NAME: ${{ github.event.repository.name }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}
   
    steps:
      - name: Free disk space
        run: |
          sudo apt-get remove -y '^ghc-8.*' '^dotnet-.*' '^llvm-.*' 'php.*' \
          azure-cli google-cloud-sdk mono-runtime-common \
          powershell firefox google-chrome-stable microsoft-edge-stable
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          podman system prune -af
          buildah rm --all
          buildah rmi --all
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
    
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Use buildah bud to create the image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: |
            latest
            ${{ github.sha }}
            ${{ steps.date.outputs.date }}

      - name: Workaround open podman-login action issue
        env:
          auth: '{ "auths": {} }'
        run: |
          mkdir -p $HOME/.docker
          echo "$auth" > $HOME/.docker/config.json

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Clean up workspace
        run: |
          rm -rf $GITHUB_WORKSPACE/*
          rm -rf $GITHUB_WORKSPACE/.*

