name: Build bootc iso

on:
  workflow_dispatch:

jobs:

  pre-cleanup:
    name: Clean workspace before build
    runs-on: self-hosted
    steps:
      - name: Clean workspace
        run: |
          sudo rm -rf ${{ runner.workspace }}/${{ github.event.repository.name }}/*
          
  build:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    name: Build bootc ISO and deloy as GitHub Release
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ISO with bootc Image Builder
        run: |
          mkdir -p output
          sudo podman run \
            --rm \
            --privileged \
            --security-opt label=type:unconfined_t \
            -v ${{ github.workspace }}/config.toml:/config.toml:ro \
            -v ${{ github.workspace }}/output:/output \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --type anaconda-iso \
            registry.gitlab.com/fedora/bootc/base-images/fedora-bootc-minimal:rawhide-amd64
            
      - name: Rename ISO
        run: |
          cp output/bootiso/install.iso fedora-bootc-workstation-${{ github.sha }}.iso

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fedora-bootc-workstation-${{ github.sha }}.iso
          path: fedora-bootc-workstation-${{ github.sha }}.iso
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: fedora-bootc-workstation-${{ github.sha }}.iso
          name: "Bootc ISO Build ${{ github.run_number }}"
          tag_name: v${{ github.run_number }}
          body: |
            Bootc ISO build from commit ${{ github.sha }}
            Built on ${{ github.event.repository.updated_at }}
          draft: false
          prerelease: false
